# localhost:8080/h2-console
# JDBC URL:jdbc:h2:mem:testdb
spring:
  profiles:
    active: local # 기본환경 선택
# local 환경
---
spring:
  profiles: local
  datasource:
    data: classpath:data-h2.sql # 시작할때 실행시킬 script
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
# --- 상단은 공통 영역, 하단은 각 profile의 설정 영역
